<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
	<meta charset="utf-8">
	<title>Politico</title>
	<meta name="description" content="Online voting systems">
	<meta name="author" content="Orie Chinedu Emmanuel">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Shadows+Into+Light+Two" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="container">
		<nav class="navbar">
			<span class="navbar__toggle" id="navbar__toggle__btn">
				&#9776;
	        </span>
	        <a href="index.html" class="logo">
	        	<!-- <img src="#" width="50px" height="50px"> -->
	        	POLITICO
	        </a>
		</nav>
		<section id="sign__up__container">
			
			<div class="sign__up__form__container">
				<h1 class="form__title">Sign Up</h1>
				<form method="post" action="#">
					<div class="form__group">
						<label for="first__name">First Name</label>
						<input type="text" name="firstName" id="first__name" class="form__control">
					</div>
					<div class="form__group">
						<label for="last__name">Last Name</label>
						<input type="text" name="lastName" id="last__name" class="form__control">
					</div>
					<div class="form__group">
						<label for="other__name">Other Name</label>
						<input type="text" name="othertName" id="other__name" class="form__control">
					</div>
					<div class="form__group">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" class="form__control">
					</div>
					<div class="form__group">
						<label for="phone">Phone</label>
						<input type="text" name="phone" id="phone" class="form__control">
					</div>
					<div class="form__group">
						<label for="phone">Passport</label>
						<input type="file" accept="image/jpeg,image/jpg,image/png" name="passport" id="passport" class="form__control">
					</div>
					<div class="form__group">
						<button type="submit" class="btn__default">Create account</button>
					</div>
				</form>
			</div>
		</section>
		<footer id="footer">
			<p id="footer__text"> All Rights Reserved &copy;2019</p>
		</footer>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
